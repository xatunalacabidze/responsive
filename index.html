<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="images/like.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სოც.მედია</title>
</head>
<body>
    <header class="header"><i class="text">სოციალური მედია</i>
      <li class="li">facebook</li>
      <li class="li">youtube</li>
      <li class="li">instagram</li>

      <form class="form">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe">
      </form>
    </header>

  <div class="card-container">
    <div class="facebook">
        <h1 class="text1">facebook</h1>
        <i class="bi bi-facebook"></i>
        <hr>
      <img class="facebook1" src="images/facebook.jpg" alt="">
        <a href="https://www.facebook.com/?locale=ka_GE">next</a>
        
    </div>

    <div class="youtube">
        <h1 class="text1">youtube</h1>
        <i class="bi bi-youtube"></i>
        <hr>
        <img class="youtube1" src="images/youtube.png" alt="">
        <a href="https://www.youtube.com/watch?v=QpbHdIrtpNo&list=RDMMNvkOzQ0-fLQ&index=17">next</a>
    </div>

    <div class="instagram">
        <h1 class="text1">instagram</h1>
        <i class="bi bi-instagram"></i>
        <hr>
        <img class="instagram1" src="images/instagram.jpg" alt="">
        <a href="https://www.instagram.com/">next</a>
    </div>
    </div>

    <div class="carousel">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">

              <div class="carousel-item active">
                <h1 class="text3">კიბერუსაფრთხოება</h1>
                <img src="images/green.jpg" class="d-block w-100" alt="...">
              </div>

              <div class="carousel-item">
                <h1 class="text3">კიბერდანაშაული</h1>
              <img src="images/parple.png" class="d-block w-100" alt="...">
              </div>

              <div class="carousel-item">
                <h1 class="text3">გამარჯობა სამყაროვ!</h1>
                <img src="images/yelow.jpg" class="d-block w-100" alt="...">
              </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
            </div>
            <hr>
            <div class="cards">
              <div class="card" style="width: 18rem;">
                <img src="images/download.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">კიბერუსაფრთხოება</p>
                </div>
              </div>
              <div class="card" style="width: 18rem;">
                <img src="images/კიბერდანაშაული.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">კიბერდანაშაული</p>
                </div>
              </div>
              <div class="card" style="width: 18rem;">
                <img src="images/hello world.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">გამარჯობა სამყაროვ</p>
                </div>
              </div>
            </div>
            <hr>
            <footer class="footer"> კონტაქტი</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
